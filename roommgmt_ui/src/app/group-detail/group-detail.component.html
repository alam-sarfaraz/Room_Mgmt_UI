<body>
  <!-- Signup Form -->
   <div class="container " style="margin-top: 150px;">
     <div class="row">
       <div class="col-md-8 offset-md-2">
         <div class="card shadow-lg p-3 mb-5 bg-white rounded">
           <div class="card-header bg-dark">
             <h2 class="text-center text-white">CREATE NEW GROUP DETAIL</h2>
           </div>
           <div class="card-body">
             <form [formGroup]='groupdetail' (ngSubmit)="createGroup(groupdetail)">
                <!-- 1 row -->
               <div class="form-row d-flex justify-content-center">
                 <div class="form-group col-md-8">
                   <label for="groupname">Enter Group Name</label>
                   <input type="text" class="form-control colorful-input" id="groupname" placeholder="Enter group name" formControlName="groupname">
                 </div>
               </div>
               <!-- 1 row end -->

               <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-dark" [routerLink]="['/userregistrationpage']">Back</button>
               <button type="submit" class="btn btn-success ml-2">Create</button>
               <button type="reset" class="btn btn-danger ml-2">Reset</button>
             </div>
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>

<!-- for group detail -->
<div class=" " >
<div class="col-md-8 offset-md-2 container">
   <div class="card shadow-lg p-3 mb-5 bg-white rounded">
  <div class="card-header text-center text-white font-weight-bolder bg-black"> GROUP DETAIL </div>
  <div class="card-body">
<table class="table">
  <thead class="bg-dark text-center text-white">
    <th>ID</th>
    <th>IDENTIFIER</th>
    <th>GROUP_NAME</th>
    <th>CREATED DATE</th>
    <th>CREATED TIME</th>
  </thead>
  <tbody>
    <tr class="text-center font-weight-bold" *ngFor="let grpdetail of groupdetailList">
      <td class="bg-secondary">{{grpdetail.id}}</td>
      <td class="bg-success">{{grpdetail.identifier}}</td>
      <td class="bg-primary">{{grpdetail.groupName}}</td>
      <td class="bg-warning">{{grpdetail.createdDate}}</td>
      <td class="bg-danger">{{grpdetail.createdTime}}</td>
    </tr>
  </tbody>
</table>


  </div>
   </div>
</div>
</div>



   <!-- Footer -->
   <app-footer></app-footer>
 </body>
