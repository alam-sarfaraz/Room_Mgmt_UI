<body>
  <!-- Signup Form -->
  <div class="container" style="margin-top: 120px">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
          <div class="card-header bg-dark">
            <h2 class="text-center text-white mb-3">REGISTER</h2>
          </div>
          <div class="card-body">
            <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="small" type="ball-clip-rotate-multiple"></ngx-spinner>
            <form
              [formGroup]="userFormData"
              (ngSubmit)="register(userFormData)"
            >
              <!-- 1 row -->
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control colorful-input inputfield"
                    id="username"
                    placeholder="Enter user name"
                    formControlName="uname"
                  />
                </div>

                <div class="form-group col-md-4">
                  <label for="emailId">Email Id</label>
                  <input
                    type="email"
                    class="form-control colorful-input"
                    id="emailId"
                    placeholder="Enter email Id"
                    formControlName="email"
                  />
                </div>

                <div class="form-group col-md-4">
                  <label for="confirmEmailId">Confirm Email Id</label>
                  <input
                    type="email"
                    class="form-control colorful-input"
                    id="confirmEmailId"
                    placeholder="Enter confirm Email Id"
                    formControlName="confirmEmail"
                  />
                </div>
              </div>
              <!-- 1 row end -->

              <!-- 2 row -->
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="firstName">First Name</label>
                  <input
                    type="text"
                    class="form-control colorful-input"
                    id="firstName"
                    placeholder="Enter first name"
                    formControlName="fname"
                  />
                </div>

                <div class="form-group col-md-4">
                  <label for="middleName">Middle Name</label>
                  <input
                    type="text"
                    class="form-control colorful-input"
                    id="middleName"
                    placeholder="Enter middle name"
                    formControlName="mname"
                  />
                </div>

                <div class="form-group col-md-4">
                  <label for="lastname">Last Name</label>
                  <input
                    type="text"
                    class="form-control colorful-input"
                    id="lastname"
                    placeholder="Enter lastname"
                    formControlName="lname"
                  />
                </div>
              </div>
              <!-- 2 row end-->

              <!-- 3 row -->
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="passwordId">Password</label>
                  <input
                    type="password"
                    class="form-control colorful-input"
                    id="passwordId"
                    placeholder="Enter password"
                    formControlName="pass"
                  />
                </div>

                <div class="form-group col-md-4">
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control colorful-input"
                    id="confirmPassword"
                    placeholder="Enter confirm password"
                    formControlName="confirmPass"
                  />
                </div>

                <div class="form-group col-md-4">
                  <label for="mobile">Mobile Number</label>
                  <input
                    type="text"
                    class="form-control colorful-input"
                    id="mobile"
                    placeholder="Enter moblile"
                    formControlName="mobile"
                  />
                </div>
              </div>
              <!-- 3 row end -->

              <!-- 4 row -->
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="atlMobile">Alternate Mobile Number</label>
                  <input
                    type="text"
                    class="form-control colorful-input"
                    id="atlMobile"
                    placeholder="Enter alternate mobile number"
                    formControlName="alternateMobile"
                  />
                </div>

                <div class="form-group col-md-4">
                  <label for="selectOption">Select gender:</label>
                  <select
                    class="form-control"
                    id="selectOption"
                    formControlName="genderdetail"
                  >
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                <div class="form-group col-md-4">
                  <label for="roleDetail">Select Role:</label>
                  <select
                    class="form-control"
                    id="roleDetail"
                    formControlName="roleDetail"
                  >
                    <option value="Admin">Admin</option>
                    <option value="Read only">Read only</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
              <!-- 4 row  end-->

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="dob">Date of birth</label>
                  <input
                    type="date"
                    class="form-control colorful-input"
                    id="password"
                    placeholder="Enter password"
                    formControlName="dob"
                  />
                </div>

                <div class="form-group col-md-6">
                  <label for="multipleSelect">Select multiple Groupname:</label>
                  <i
                    class="fa fa-edit fa-2x ml-3 text-danger"
                    [routerLink]="['/groupdetailPage']"
                    data-toggle="tooltip" data-placement="top" title="Create new Group"
                  ></i>
                  <select
                    class="form-control"
                    id="multipleSelect"
                    (onchange)="getGrpDetailList($event)"
                    formControlName="groupDetail"
                    multiple
                  >
                    <option
                      *ngFor="let item of selectedGroupList"
                      [value]="item.groupName"
                    >
                      {{ item.groupName }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-dark"
                  [routerLink]="['/homepage']"
                >
                  Back
                </button>
                <button
                  type="submit"
                  class="btn btn-primary ml-2"
                  [disabled]="!userFormData.valid"
                >
                  Register
                </button>
                <button type="reset" class="btn btn-danger ml-2">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</body>
