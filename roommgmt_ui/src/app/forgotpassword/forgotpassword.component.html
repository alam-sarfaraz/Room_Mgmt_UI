<body>
  <!-- Signup Form -->
   <div class="container " style="margin-top: 150px;">
     <div class="row">
       <div class="col-md-8 offset-md-2">
         <div class="card shadow-lg p-3 mb-5 bg-white rounded">
           <div class="card-header bg-dark">
             <h2 class="text-center text-white">RESET PASSWORD</h2>
           </div>
           <div class="card-body " style="margin-top: 50px;">
             <form >
                <!-- 1 row -->
               <div class="form-row d-flex justify-content-center">
                 <div class="form-group col-md-8">
                   <label for="username">Username</label>
                   <input type="text" class="form-control colorful-input" id="username" placeholder="Enter username" formControlName="uname">
                 </div>
               </div>
               <!-- 1 row end -->
               <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-warning " [routerLink]="['/homepage']" >Back</button>
               <button type="submit" class="btn btn-primary ml-2 ">submit</button>
               <button type="reset" class="btn btn-danger ml-2">Reset</button>
             </div>
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>
   <!-- Footer -->
   <app-footer></app-footer>
 </body>
