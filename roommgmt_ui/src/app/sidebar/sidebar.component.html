<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar and Sidebar Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 56px;
    }

    #sidebar {
      position: fixed;
      top: 85px;
      left: 0;
      height: 100%;
      width: 300px;
      padding: 20px;
      background-color: grey;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    #content {
      margin-left: 250px;
      padding: 20px;
    }
  </style>
</head>
<body>
<!-- Sidebar -->
<div id="sidebar">
  <h2 style="font-weight: bold;margin-left: 10px;" >Dashboard</h2>
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link active" [routerLink]="['/viewuserDetailpage']" style="font-weight: bold; color: white; font-size: 20px;">
        View User Detail
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link"  [routerLink]="['/itemviewpage']" style="font-weight: bold; color: white; font-size: 20px;">
       View Item Detail
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/noiticationviewpage']"  style="font-weight: bold; color: white; font-size: 20px;">
        View Notification Detail
      </a>
    </li>
    <button class=" btn-success"  [routerLink]="['/podetailPage']"> Purchase Order Detail</button>
    <!-- Add more menu items as needed -->
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<app-footer></app-footer>
